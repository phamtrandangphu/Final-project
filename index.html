<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
        <figure>
            <img src="img1.jpg" alt="Mô tả ảnh 1">
            <figcaption>Ảnh 1</figcaption>
        </figure>
        <figure>
            <img src="img2.jpg" alt="Mô tả ảnh 2">
            <figcaption>Ảnh 2</figcaption>
        </figure>
        <figure>
            <img src="img3.jpg" alt="Mô tả ảnh 3">
            <figcaption>Ảnh 3</figcaption>
        </figure>
        <figure>
            <img src="img4.jpg" alt="Mô tả ảnh 4">
            <figcaption>Ảnh 4</figcaption>
        </figure>
        <figure>
            <img src="img5.jpg" alt="Mô tả ảnh 5">
            <figcaption>Ảnh 5</figcaption>
        </figure>
        <figure>
            <img src="img6.jpg" alt="Mô tả ảnh 6">
            <figcaption>Ảnh 6</figcaption>
        </figure>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
